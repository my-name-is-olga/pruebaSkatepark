<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>       
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/estilos.css " />
  <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./assets/js/registro.js"></script>
</head>    
   
<body>
  <h1>Skate Park</h1>

  <div id="AgregarRegistro" class="py-4"><!-- Aquí agregué el id -->
    <h2>Registro</h2>
    <hr class="w-50" />

     <form action="/registro" method="POST" enctype="multipart/form-data">
      <div class="form-group row w-50 m-auto">
        <div class="form-group col-12 col-sm-6">
          <label>Email</label>
          <input id="email" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Nombre</label>
          <input id="nombre" class="form-control m-auto" />
        </div>
        <div class="form-group col-1   2 col-sm-6">
          <label>Password</label>
          <input id="password" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Repita la password</label>
          <input id="confirmPassword" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Años de experiencia</label>
          <input id="experiencia" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-6">
          <label>Especialidad</label>
          <input id="especialidad" class="form-control m-auto" />
        </div>
        <div class="form-group col-12 col-sm-12">
          <label>Foto de perfil</label>
          <input id="photo" name="profilePhoto" type="file" />
        </div>
      </div>
      <!-- <button onclick="newSkater()" id="newSkaterBtn" class="btn btn-info mb-3">Registrarme</button>-->
      <button type="submit" id="newSkaterBtn" class="btn btn-info mb-3">Registrarme</button>
       <p><a href="/client/login.html"> Iniciar sesión</a></p>
    </form>
  </div>
  </body>

</html>
